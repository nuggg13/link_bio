<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bio - Nugraha Abi Santana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222831;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      background: url('bg.jpg') no-repeat center center/cover;
      border-radius: 30px;
      width: 90%;
      max-width: 400px;
      height: 600px;
      padding-top: 30px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: #00ADB5;
      opacity: 0.25;
      z-index: 0;
    }

    .container * {
      position: relative;
      z-index: 1;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #EEEEEE;
      margin: 0 auto 10px;
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profession {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .link-box {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 230px; /* atur mulai dari bawah profil & nama */
      background: #EEEEEE;
      border-radius: 30px 30px 30px 30px;
      padding: 20px;
      overflow-y: auto;
    }

    .link-button {
      display: block;
      background-color: #00ADB5;
      color: white;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .link-button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Profil.jpg" alt="Foto Profil" class="profile-pic">

    <div class="name">Nugraha Abi Santana</div>
    <div class="profession">Vocational High School Student</div>

    <div class="link-box">
      <a href="https://yourwebsite.com" class="link-button" target="_blank">üåê Website</a>
      <a href="https://instagram.com/username" class="link-button" target="_blank">üì∏ Instagram</a>
      <a href="https://linkedin.com/in/username" class="link-button" target="_blank">üîó LinkedIn</a>
      <a href="https://github.com/username" class="link-button" target="_blank">üíª GitHub</a>
      <a href="mailto:email@example.com" class="link-button">‚úâÔ∏è Email</a>
    </div>
  </div>

</body>
</html>
